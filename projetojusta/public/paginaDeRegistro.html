<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paginaDeRegistro.css">
    <link rel="icon" href="img/justa icone.png">
    <i class="justa icone"></i>
    <title>Página de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/foto bonita.png">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="fullname">Nome Completo</label>
                        <input id="fullname" type="text" name="fullname" placeholder="Digite seu nome completo" required>
                    </div>
    
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="CPF">CPF</label>
                        <input id="CPF" type="text" name="CPF" placeholder="XXX.XXX.XXX-XX" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(XX) XXXXX-XXXX" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Sua senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="ConfirmPassword">Confirme sua senha</label>
                        <input id="ConfirmPassword" type="password" name="ConfirmPassword" placeholder="Re-digite sua senha" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-titles">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-groups">
                        <div class="gender input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                    </div>
                        <div class="gender input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                    </div>

                <div class="continue-button">
                    <button><a href="#">Cadastrar</a></button>
                </div>    
            </form>
        </div>
    </div>
</body>
</html>
