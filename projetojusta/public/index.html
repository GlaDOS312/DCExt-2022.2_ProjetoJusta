<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paginaDeLogin.css">
    <link rel="icon" href="img/justa icone.png">
    <i class="justa icone"></i>
    <title>Justa - Página de Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Se cadastre e entre<br> para a nossa equipe!</h1>
            <img src="img/logo justa.png" class="left-login-image" alt="Logo da Justa">
        </div>
        <form name="form-cadastro" action="paginaDeRegistro.html">
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <p type="submit">Ainda não possui uma conta?<a href="paginaDeRegistro.html">Criar conta</a></p>
            </div>
        </form>
        </div>  
    </div>
</body>
</html>
